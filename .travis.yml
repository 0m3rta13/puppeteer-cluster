language: node_js
node_js:
- '10'
- '9'
- '8'
- '7'
- '6'
addons:
  apt:
    packages:
    - chromium-browser
cache:
  directories:
  - node_modules
before_script:
- npm run build
script: npm run coverage
deploy:
  provider: npm
  skip_cleanup: true
  email: thomasdondorf@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    branch: master
after_script: cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  && rm -rf ./coverage
